<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--navbar-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TO-DO LIST</a>
            </div>
        </nav>
        <!--Forma-->
        <form>
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">Task</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" id="task">
              <div id="task" class="form-text"></div>
            </div>
            <label for="text" class="form-label">Priority</label>
            <select class="form-select mb-3" aria-label="Default select example" id="priority">
                <option selected disabled>Choose Priority</option>
                <option >High</option>
                <option >Normal</option>
                <option >Low</option>
              </select>
            <button type="submit" class="btn btn-primary" id="sub-btn">Submit</button>
          </form>

        <!--Lentele-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Priority</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <!--spausdinimas su js-->
            </tbody>
          </table>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
